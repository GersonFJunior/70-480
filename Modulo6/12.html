<!DOCTYPE html>
<html>
<head>
    <title>Desenhando com CSS3</title>
    <meta charset="utf-8" />
	<style>
	#square { 
	  width: 200px; 
	  height: 200px; 
	  background: blue; 
	} 

	#circle { 
	  width: 200px; 
	  height: 200px; 
	  background: red; 
	  border-radius: 50%; 
	} 

	#triangle-topleft { 
	  width: 0; 
	  height: 0; 
	  border-top: 200px solid blue;  
	  border-right: 200px solid transparent;    
	} 

	</style>
</head>
<body>
	<div id='square'></div> 
	<div id='circle'></div> 
	<div id='triangle-topleft'></div> 
</body>
</html>
