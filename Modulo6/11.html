<!DOCTYPE html>
<html>
<head>
    <title>Transition/Transform</title>
    <meta charset="utf-8" />
	<style>
	div { 
		background:#fcf8b3;
		border:1px solid #aaa;
		margin:10px;
		padding:10px;
		width:330px;
		-webkit-transition:-webkit-transform 0.2s ease-in-out;
	    -moz-transition:-moz-transform 0.2s ease-in-out;
		transition:transform 0.2s ease-in-out;

	}

	div:hover {
		-webkit-transform:scale(1.2) rotate(-15deg) skew(-5deg, 30deg);
	    -moz-transform:scale(1.2) rotate(-15deg) skew(-5deg, 30deg);
		transform:scale(1.2) rotate(-15deg) skew(-5deg, 30deg);
	}   

	</style>
</head>
<body>
		<div> Usando efeitos Css3</div>
</body>
</html>
