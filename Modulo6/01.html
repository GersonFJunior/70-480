<!DOCTYPE html>
<html>
<head>

		@font-face {
		  font-family: 'FonteExemplo';

		  font-weight: 400;

		}

		div {
			font-family: 'FonteExemplo';
		}

</head>
<body>
    <div>Usando font-face para testar</div>
</body>
</html>
