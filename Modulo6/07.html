<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Seletores</title>
    <meta charset="utf-8" />
	<style>
	a:hover {
		color: #cc0000;
		font-weight: bold;
		text-decoration: none;
	  background: red;
	}

	a::selection{
	  background: yellow;
	}

	a:link {
		text-decoration: none;
		color: #008B45;
		
	a:visited {
		color: #EE9A00;
	}
      

	</style>
</head>
<body>
		<ul>
		<li><a href="">Opção 1</a></li>
		<li><a href="">Opção 2</a></li>
		<li><a href="">Opção 3</a></li>
		<li><a href="">Opção 4</a></li>
	</ul>
 
</body>
</html>
