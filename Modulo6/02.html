<!DOCTYPE html>
<html>
<head>
    <title>Text Shadow</title>
    <meta charset="utf-8" />
	<style>
		body {
			background: #def;
		}
		h1 {
			font-family: Helvetica, Arial, sans-serif;
			font-weight: bold;
			font-size: 6em;
			line-height: 1em;
		}
		.textShadow {
			color: rgba(10,60,150, 0.8);
			text-shadow: 1px 4px 6px #def, 0 0 0 #000, 1px 4px 6px #def;
		}
	</style>
</head>
<body>
    <h1 class="textShadow">Usando text-shadow</h1>
</body>
</html>
