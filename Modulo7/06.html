<script>
    var Account = function (id, name) {
        this.id = id;

        this.balance = 0;
        this.numTransactions = 0;
    };

    var a = new Account(1, "Leandro");
    var a2 = new Account(2, "Marcos");

    Pessoa.prototype = {
        deposit: function (amount) {
            this.balance += amount;
            this.numTransactions++;
        },
        withdraw: function(amount) {
            this.balance -= amount;
            this.numTransactions++;
        },
        displayDetails: function() {
            alert(this.id + ", " +
                  this.name + " balance $" +
                  this.balance + " (" +
                  this.numTransactions + " transactions)");
        }
    };
