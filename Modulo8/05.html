<!DOCTYPE html>
<html>
<head>
    <title>Localização</title>
    <meta charset="utf-8" />
	<style>

	</style>
</head>
<body>
        <p><button id="geoFindMe">Mostra localização</button></p>
<div id="out"></div>
</body>
</html>

<script>
document.getElementById("geoFindMe").onclick = geoFindMe;

function geoFindMe() {
  var output = document.getElementById("out");

  if (!navigator.geolocation){
    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
    return;
  }

  function success(position) {
    var latitude  = position.coords.latitude;
    var longitude = position.coords.longitude;

    output.innerHTML = '<p>Latitude: ' + latitude + '° <br>Longitude: ' + longitude + '°</p>';

    var img = new Image();
    img.src = "http://maps.googleapis.com/maps/api/staticmap?center=" + latitude + "," + longitude + "&zoom=13&size=300x300&sensor=false";

    output.appendChild(img);
  };

  function error(e) {
    output.innerHTML = "Não foi possível encontrar sua localização";
  };

  output.innerHTML = "<p>Localização</p>";

  navigator.geolocation.getCurrentPosition(success, error);
}
</script>
