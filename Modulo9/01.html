<!DOCTYPE html>
<html>
<head>
<script>
    function clickCounter() {
        if (typeof (Storage) !== "undefined") {
            if (sessionStorage.clickcount) {
                sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
            } else {
                sessionStorage.clickcount = 1;
            }
            document.getElementById("result").innerHTML = "Você clicou " + sessionStorage.clickcount + " vezes.";
        } else {
            document.getElementById("result").innerHTML = "Browser não suporta";
        }
    }
</script>
</head>
<body>
<p><button onclick="clickCounter()" type="button">OK</button></p>
<div id="result"></div>
</body>
</html>
