<!DOCTYPE html>
<html>
<head>
</head>
<body>

    <svg>
        <rect x="10" y="10" width="50" height="50" fill="black" />
    </svg>

    <svg>
        <rect x="70" y="10" width="50" height="50" fill="none" stroke="lightblue" />
    </svg>

    <svg>
        <rect x="10" y="70" width="50" height="50"
            fill="yellow"
            stroke="purple"
            stroke-width="5"
            stroke-opacity="0.5" />
    </svg>

    <svg>
        <rect x="70" y="70" width="50" height="50"
            fill="yellow"
            fill-opacity="0.5"
            stroke="purple"
            stroke-width="2"
            stroke-dasharray="2 2" />
    </svg>

</body>
</html>
